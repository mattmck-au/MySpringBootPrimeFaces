<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="template.xhtml">

	<ui:define name="body">
		<p:inputText value="#{homeBean.searchCriteria}" />
		<p:commandButton value="Search Single" action="#{homeController.searchSingleAction}" process="@form" update="@form" />
		<p:commandButton value="Search A-Z" action="#{homeController.searchAction}" process="@form" update="@form" />

		<p:dataTable var="searchResult" value="#{homeBean.searchResults}" >
			<p:column headerText="Result">
                <h:outputText value="#{searchResult}" />
            </p:column>
		</p:dataTable>
		
	</ui:define>
</ui:composition>
